name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm' # Cache dependencies

      - name: Install dependencies
        run: npm install

      - name: Build VuePress site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Store your GitHub Token as a secret
          publish_dir: ./dist  # Assuming the build outputs into a 'dist' directory
